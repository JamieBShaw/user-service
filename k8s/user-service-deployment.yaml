---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-app
spec:
  replicas: 3
  selector:
    matchLabels:
      name: user-service-app
  template:
    metadata:
      labels:
        name: user-service-app
    spec:
      containers:
        - name: application
          image: jbshaw/user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: POSTGRES_USER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: "5432"
            - name: POSTGRES_DB
              value: users
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: dbpassword
      imagePullSecrets:
        - name: regsecret




